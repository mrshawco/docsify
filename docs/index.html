<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="icon" href="https://cdn.jsdelivr.net/gh/mrshawco/xiaocoderfly/images/2021/12/15/9820613754.gif" type="image/x-icon">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
<div id="app">Loading...</div>
<script>
    window.$docsify = {
        // 文档标题，会显示在侧边栏顶部
        name: 'Java 知识手册',
        // 仓库地址，会在页面右上角渲染一个 GitHub Corner 挂件
        repo: 'mrshawco/docsify',
        // 直接渲染github仓库
        // basePath: 'https://raw.githubusercontent.com/mrshawco/docsify/master/docs',
        // 名称映射，减少递归查询
        alias: {
            '/interview/.*/_sidebar.md': '/interview/_sidebar.md',
            '/knowledge/.*/_sidebar.md': '/knowledge/_sidebar.md',
            '/interview/.*/_navbar.md': '/interview/_navbar.md',
            '/knowledge/.*/_navbar.md': '/knowledge/_navbar.md',
        },
        // 自定义侧边栏。设置为 true 后会加载 _sidebar.md 文件，也可以自定义加载的文件名
        loadSidebar: true,
        // 自定义侧边栏后默认不会再生成目录，可以通过设置生成目录的最大层级开启这个功能
        subMaxLevel: 2,
        // 自定义导航栏。_navbar.md
        loadNavbar: true,
        // 自动显示标题（默认为false，若没有一级标题，就将当前路由作为标题（标题不会附加到侧边栏））
        // autoHeader: true,
        // 切换页面后自动调到页面顶部
        auto2top: true,
        // 封面。设置为 true 后会加载 _coverpage.md 文件，，也可以自定义加载的文件名
        // coverpage: true,

        // ========================== 插件配置 ==========================
        // 搜索插件
        search: {
            placeholder: '搜索',
            noData: '没有结果!',
        },
        // 复制插件
        copyCode: {
            buttonText : 'Copy',
            errorText  : 'Error',
            successText: 'Copied'
        },
        // 分页插件
        // pagination: {
        //     previousText: '上一章节',
        //     nextText: {
        //         '/': '下一章节'
        //     },
        //     crossChapter: true,
        //     crossChapterText: true,
        // },
        // 字数统计
        // count:{
        //     countable:true,
        //     fontsize:'0.9em',
        //     color:'rgb(90,90,90)',
        //     language:'chinese'
        // },

        // 自定义插件：提供了许多钩子函数
        plugins: [
            // footer
            function(hook) {
                // 页头（广告位)
                const ad = [
                    // '<div style="padding: 0em 1em 1em 1em; background-color: #E8ECF1;">特别赞助 by：<br/>',
                    // '<a target="_blank" href="http://www.ccflow.org/?from=hutool"><img src="https://plus.hutool.cn/images/ad/ccflow2.png" style="width:50%;margin-top:5px;margin-left:25%"></a>',
                    // '<a target="_blank" href="https://sourl.cn/ri66pJ?from=hutool"><img src="https://plus.hutool.cn/images/ad/xiaoe/mstj.png" style="width:50%;margin-top:5px;margin-left:25%"></a>',
                    // '<a target="_blank" href="https://www.tongzhouyun.com/home?from=hutool"><img src="https://plus.hutool.cn/images/ad/agile/agil_banner.jpg" style="width:50%;margin-top:5px;margin-left:25%"></a>',
                    // '<a target="_blank" href="https://docs.eoapi.io/?utm_source=ZZ090302"><img src="https://plus.hutool.cn/images/ad/eoapi.jpg" style="width:50%;margin-top:5px;margin-left:25%"></a>',
                    // '<a target="_blank" href="https://gitee.com/dromara/MaxKey"><img src="https://plus.hutool.cn/images/ad/maxkey_banner.jpg" style="width:50%;margin-top:5px;margin-left:25%"></a>',
                    // '</div><br/>'
                ].join('');

                // 页脚
                const footer = [
                    '<hr/>',
                    '<footer>',
                    '<span><a href="https://beian.miit.gov.cn" target="_blank" style="color: inherit; font-weight: normal; text-decoration: none;">渝ICP备2021014405号</a><br/>&copy; 2022 note.xinziying.com Project. All Rights Reserved.</span>',
                    '<span><a href="https://docsify.js.org" target="_blank">Powered by docsify</a></span>',
                    '</footer>'
                ].join('');

                hook.afterEach(function(html) {
                    return ad + html + footer;
                });
            }
        ]
    }
</script>
<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<!-- 搜索插件 -->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<!-- java代码高亮-->
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
<!-- 代码复制 -->
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
<!-- 解析emoji -->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
<!-- 分页插件 -->
<!--<script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>-->
<!-- 字数统计 -->
<!--<script src="//unpkg.com/docsify-count/dist/countable.js"></script>-->
</body>
</html>
